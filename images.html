<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!--img
            attributes:
                src = source/path of the image
                alt = alternate text if the image does not display
                height = change the height
                width = change the width

            unit values:
                px = pixel (fixed)
                % = relative to the size of the screen or the parent   

    -->

    <img src="assets/images/toyotacar.jpg" alt="toyotacar" width="1000px" >
    <!--％は画面内の-->
    <img src="assets/images/suzukicar.jpg" alt="suzukicar" width="100%">
    <img src="assets/images/suzukicar.jpg" alt="suzukicar" width="50%">

     <!--ここでは500pxが100％扱いになる -->
    <div style="background-color:green; width: 500px; height:300px;">
        <img src="assets/images/suzukicar.jpg" alt="suzukicar" width="50%">
    </div>
    <!-- -->
</body>
</html>
